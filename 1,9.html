<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title> Привязка к стилям</title>
</head>
<body>
    <h3> Маленький пример работы с Vue.js: цвет, длину и ширину фигуры можно изменить.  </h3>
    <div id='app'>
        <div class='region' v-bind:style='styleObj'></div>
<br> <br>
<input type='text' v-model='color' />
<br> <br>
<input type='number' v-model='width' />
<br> <br>
<input type='number' v-model="height" />
    </div>
    <script src='https://unpkg.com/vue'></script>
  <script>
      var app=new Vue({
          el:'#app',
          data:{
              color: 'red',
              width:100,
              height: 100
          },
          computed: {
              styleObj: function(){
                  return {
                      'background-color': this.color,
                      height: this.height + 'px' ,
                        width: this.width + 'px'
                  }
              }
          }
      });
  </script>
</body>
</html>
